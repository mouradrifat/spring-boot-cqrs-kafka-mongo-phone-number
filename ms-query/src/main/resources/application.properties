spring.application.name=ms-query
server.port=8007
server.tomcat.accesslog.enabled=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
spring.kafka.consumer.group-id=microservice

microservice.kafka.topics.phone-event-store=NewTopic
microservice.kafka.groupId=es_microservice
microservice.kafka.default-concurrency=1

logging.level.org.apache.kafka=warn

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ms-es-cqrs



